<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Anguar</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body ng-controller="mainCntrl as vm">
    <h1>{{vm.hello}}</h1>
    <input type="text" ng-model="vm.hello">
    <button type="button" class="btn btn-primary" ng-click="vm.alertMe()">click</button>

    <h2>List of fruits</h2>
    <h2>search fruits:</h2>
    <input type="text" ng-model="vm.search">
      <ul>
        <li ng-repeat="fruit in vm.fruits | filter: vm.search">{{fruit | makePlural}}</li>
      </ul>
  <hr>
  <h2>List of fruits by HTTP</h2>
  <h2>search fruits:</h2>
  <input type="text" ng-model="vm.search">
    <ul>
      <li ng-repeat="post in vm.posts | filter: vm.search">title: {{post.title}}</li>
    </ul>

    <h1>New component</h1>
    <post-list></post-list>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="post-list\post-list-component.js"></script>

  </body>
</html>
